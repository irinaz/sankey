<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
ploty chart will be here
<!-- Plotly chart will be drawn inside this div -->
<div id="plotly-div"></div>
<script>
    // JAVASCRIPT CODE GOES HERE
    // datasource https://gist.github.com/irinaz/b18f9cfd339b3cccbbe4a7414a2575af


        Plotly.d3.json('https://gist.githubusercontent.com/irinaz/b18f9cfd339b3cccbbe4a7414a2575af/raw/b047922ba9da138a1203798973c1b0e2c1df46cf/sankey_students', function(fig){
            //       Plotly.d3.json('https://raw.githubusercontent.com/plotly/plotly.js/master/test/image/mocks/sankey_energy.json', function(fig){

        var data = {
            type: "sankey",
            domain: {
                x: [0,1],
                y: [0,1]
            },
            orientation: "h",
            valueformat: ".0f",
            valuesuffix: "TWh",
            node: {
                pad: 15,
                thickness: 15,
                line: {
                    color: "black",
                    width: 0.5
                },
                label: fig.data[0].node.label,
                color: fig.data[0].node.color
            },
            link: {
                source: fig.data[0].link.source,
                target: fig.data[0].link.target,
                value: fig.data[0].link.value,
                label: fig.data[0].link.label
            }
        }

        var data = [data]

        var layout = {
            title: "Energy forecast for 2050<br>Source: Department of Energy & Climate Change, Tom Counsell via <a href='https://bost.ocks.org/mike/sankey/'>Mike Bostock</a>",
            width: 1118,
            height: 772,
            font: {
                size: 10
            }
        }

        Plotly.plot('plotly-div', data, layout)
    });

</script>
</body>
</html>
